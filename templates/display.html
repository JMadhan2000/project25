<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table border="3px">
            <tr>
                <th>Topic_name</th>
                <th>Name</th>
                <th>Url</th>
                <th>Email</th>
            </tr>
            {% for to in topics %}
            <tr>
               <td>{{to.topic_name}}</td>
               <td>{{to.name}}</td>
               <td>{{to.url}}</td>
               <td>{{to.email}}</td>
            <tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
